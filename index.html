<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <title>Habits</title>
  </head>
  <body data-theme="dark">
    <header>
      <img src="./assets/logo.svg" alt="Logo Habits" id="logoHabits" />
      <div id="divSwitchTheme">
        <p id="fontSwitch">Switch theme</p>
        <button id="btnSwitchTheme">
          <input type="radio" id="switchTheme" />
        </button>
      </div>
      <button id="register">
        <img src="./assets/plus.svg" alt="+" />
        <div>Register my day</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="strenght">💪</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="dog">🐕</div>
        <div class="habit" data-name="food">🥗</div>
      </div>
      <div class="days"></div>
    </form>
  </body>
</html>
